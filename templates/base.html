<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width"
      />
      <title>Sprint Board</title>
      <link rel="shortcut icon" type="image/x-icon" href="static/public/favicon.ico"/>
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      />

      {% load render_bundle from webpack_loader %}
      {% render_bundle 'style' 'css' %}
    </head>

    <body>
      {% include "navbar.html" %}

      <div id="csrf_token" style="display: none">{{csrf_token}}</div>

      <main
        class="mt-5 pt-5"
        style="padding-top: 1rem !important; margin-top: 1rem !important"
      >
        <div class="container">
          {% block content %} {% endblock %}
          {% block content_jumbotron %} {% endblock %}
          <div id="root" class="row"></div>
          {% block content_create_task %} {% endblock %}
        </div>
      </main>

      {% include "scripts.html" %}
    </body>
  </html>
</html>
